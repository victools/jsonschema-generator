name: Java CI (Maven)

on:
  pull_request:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: ['1.8', '11']

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java-version }}
    - name: Build
      run: mvn install -DskipTests=true -Dcheckstyle.skip=true -Dmaven.javadoc.skip=true -B -V
      env:
        CI: true

  test:
    name: Tests

    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: ['1.8', '11']

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java-version }}
    - name: Test
      run: mvn test -B
      env:
        CI: true

  checkstyle:
    name: Checkstyle Audit

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Checkstyle
      run: mvn verify -DskipTests=true -Dmaven.javadoc.skip=true -B
      env:
        CI: true

  javadoc:
    name: JavaDoc Generation

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Generate JavaDoc
      run: mvn verify -DskipTests=true -Dcheckstyle.skip=true -B
      env:
        CI: true
